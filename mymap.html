<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyCmczCD01h-5DpcaV3TLtg9bneSro8arDE"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(55.677063, 12.573435);
		var myOptions = {
			zoom: 12,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(55.729458, 12.538086);
		var img = new google.maps.MarkerImage('/Users/jianxiongwu/Documents/Python/Github/Shopify/env/lib/python3.7/site-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "this is my home",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(55.720000, 12.530000);
		var img = new google.maps.MarkerImage('/Users/jianxiongwu/Documents/Python/Github/Shopify/env/lib/python3.7/site-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "another location",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
